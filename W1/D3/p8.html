<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selectors & Grouping Selector</title>
    <style>
        /* Unviersal Selectors */
        *{
            color: red;
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        /* Grouping Selectors */
        h1,h3{
            color: blue;
        }
    </style>
</head>
<body>
    <h2>All elements have zero margin and padding</h2>
    <p>paragraph</p>
    <h1>Heading 1</h1>
    <h3>Heading 3</h3>
    
</body>
</html>
