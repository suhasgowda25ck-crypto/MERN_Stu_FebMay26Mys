<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <!-- learning HTML Tables -->
     <table border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Reg No.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>12345</td>
            </tr>
        </tbody>
     </table>

    
</body>
</html>
