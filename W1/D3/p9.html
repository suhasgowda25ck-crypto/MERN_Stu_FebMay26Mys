<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child and Descendent selector</title>
    <style>
        /* Child Selectors */
        div > p{
            color: blue;
            font-weight: bold;
        }
        /* Descendent selector */
        div span{
            color: brown;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <p>Direct Child</p>
        <section>
            <p>This is not a Direct child</p>
        </section>
        <span>
            This Span is inside a div tag
        </span>
        <div><span>Nested span tag</span></div>
    </div>
    
</body>
</html>
