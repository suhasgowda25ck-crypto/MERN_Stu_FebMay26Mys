<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More HTML TABLES</title>
</head>
<body>
    <!-- learning HTML Tables  more features-->
     <table border="1">
        <!-- Provide descrption for screen readers -->
        <p id="table-descrption">This table lists student scores</p>
        <caption>Scores of Students</caption>
        <colgroup>
            <col span="1">
            <col span="3">
        </colgroup>
        <thead>
            <tr>
                
                <th rowspan="2">Name</th>
                <th colspan="2">Subjects</th>
                <th rowspan="2">Total marks</th>

            </tr>
            <tr>
                <th>Math</th>
                <th>Science</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arjun</td>
                <td>88</td>
                <td>80</td>
                <td>160</td>
            </tr>
            <tr>
                <td>Arju</td>
                <td>78</td>
                <td>50</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Avg score</td>
                <td>160</td>
            </tr>
        </tfoot>
     </table>

    
</body>
</html>
