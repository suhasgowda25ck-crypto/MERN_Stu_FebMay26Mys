<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List: OL</title>
</head>
<body>
    <!-- Ordered list with different numbering styles -->
     <ol>
        <li>Laptop</li>
     </ol>
     <ol type="A">
        <li> Caiptal Alphabets</li>
     </ol>
     <ol type="a">
        <li>small alphabets</li>
     </ol>
     <ol type="I">
        <li>Roman numbers 1</li>
     </ol>
     <ol type="i">
        <li>roam number 1</li>
        <li>roman number 2</li>
     </ol>
     <ol type="I" start="-2">
        <li>Roman numbers 3</li>
        <li>Start new</li>
        <li>Negative values</li>
     </ol>
     <ol type="I" reversed start="1">
        <li>Watch</li>
        <li>airbuds</li>
        <li>Laptop</li>
     </ol>
</body>
</html>
