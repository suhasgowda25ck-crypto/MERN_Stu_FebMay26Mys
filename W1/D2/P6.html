<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- learing about forms -->
    <form name="A Form" action="" method="post">
        <label for="name">Enter Full name:</label>
        <input type="text" id="name" placeholder="Enter Full Name" required><br>
        <label for="email">Enter Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" required><br>
        <label for="password">Enter Password:</label>
        <input type="password" name="Password" id="Password" required><br>
        <label for="age">Enter Age:</label>
        <input type="number" name="Age" id="age" min="10" max="100"><br>
        <label for="resume">Add your resume:</label>
        <input type="file" name="resume" id="resume"><br>
        <label for="DOB">Enter DOB:</label>
        <input type="date" name="DOB" id="date"><br>
        <input type="submit" value="Register">
             
    </form>
</body>
</html>
