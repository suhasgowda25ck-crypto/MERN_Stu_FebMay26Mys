<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All HTML Input Types</title>
</head>
<body>

<h2>HTML Input Types  Complete Demo</h2>

<form action="#" method="post">

    <!-- text: Default single-line text input -->
    <label>Text:</label>
    <input type="text" name="text"><br><br>

    <!-- password: Masks characters for secure input -->
    <label>Password:</label>
    <input type="password" name="password"><br><br>

    <!-- email: Validates email format -->
    <label>Email:</label>
    <input type="email" name="email"><br><br>

    <!-- url: Validates web address format -->
    <label>URL:</label>
    <input type="url" name="url"><br><br>

    <!-- tel: Optimized for telephone numbers -->
    <label>Telephone:</label>
    <input type="tel" name="tel"><br><br>

    <!-- number: Accepts numeric values -->
    <label>Number:</label>
    <input type="number" name="number" min="0" max="100"><br><br>

    <!-- range: Slider for numeric range -->
    <label>Range:</label>
    <input type="range" name="range" min="0" max="10"><br><br>

    <!-- date: Selects date -->
    <label>Date:</label>
    <input type="date" name="date"><br><br>

    <!-- datetime-local: Selects date and time -->
    <label>Date & Time:</label>
    <input type="datetime-local" name="datetime"><br><br>

    <!-- month: Selects month and year -->
    <label>Month:</label>
    <input type="month" name="month"><br><br>

    <!-- week: Selects week and year -->
    <label>Week:</label>
    <input type="week" name="week"><br><br>

    <!-- time: Selects time -->
    <label>Time:</label>
    <input type="time" name="time"><br><br>

    <!-- search: Search input field -->
    <label>Search:</label>
    <input type="search" name="search"><br><br>

    <!-- color: Color picker -->
    <label>Color:</label>
    <input type="color" name="color"><br><br>

    <!-- checkbox: Multiple selections allowed -->
    <label>Checkbox:</label>
    <input type="checkbox" name="checkbox" value="yes"> Yes<br><br>

    <!-- radio: Single selection -->
    <label>Radio:</label>
    <input type="radio" name="radio" value="option1"> Option 1
    <input type="radio" name="radio" value="option2"> Option 2<br><br>

    <!-- file: Upload file -->
    <label>File:</label>
    <input type="file" name="file"><br><br>

    <!-- hidden: Invisible data field -->
    <input type="hidden" name="hiddenValue" value="12345">

    <!-- button: Generic clickable button -->
    <input type="button" value="Click Me"><br><br>

    <!-- image: Image submit button -->
    <input type="image" src="submit.png" alt="Submit Image" width="100"><br><br>

    <!-- submit: Submits form -->
    <input type="submit" value="Submit">

    <!-- reset: Resets form -->
    <input type="reset" value="Reset">

</form>

</body>
</html>
