<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout Auto fit and Auto fill </title>
    <style>
        .grid-fr{
            display: grid;
            grid-template-columns:repeat(Auto-fit,minmax(150px,1fr)); /* Auto-fit and Auto-fill with minimal function */
            gap: 10px;
            margin: 10px;

        }
        .item{
            background-color: aquamarine;
            color: black;
            padding: 20px;
        }


    </style>
</head>
<body>
    
    <!-- Auto-fit & Auto fill -->
    <div class="grid-fr">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>   
    </div>
    <div class="grid-fr">
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>   
    </div>
    
    
</body>
</html>
