<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Design</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 350px;
            background-color: #a6e22e;
            border: 5px solid black;
            margin: 50px auto;
        }

        .roof {
            position: relative;
            width: 460px;
            height: 40px;
            background-color: orange;
            border: 5px solid black;
            left: -85px;
            top: -40px;
        }

        .window1 {
            position: relative;
            width: 50px;
            height: 100px;
            background-color: yellow;
            border: 5px solid black;
            top: 20px;
            left: 30px;
        }

        .window2 {
            position: relative;
            width: 50px;
            height: 70px;
            background-color: purple;
            border: 5px solid black;
            top: -70px;
            left: 200px;
        }

        .door {
            position: relative;
            width: 80px;
            height: 150px;
            background-color: #3f51b5;
            border: 5px solid black;
            top: -40px;
            left: 100px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
   <h2>House</h2> 
   <div class="container">
        <div class="roof"></div>
        <div class="window1"></div>
        <div class="window2"></div>
        <div class="door"></div>
   </div>
</body>
</html>
